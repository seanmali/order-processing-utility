name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip wheel

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Build EXE with PyInstaller
        run: pyinstaller --noconsole --onefile --icon app.ico --name "OrderProcessingUtility" newsort.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OrderProcessingUtility-win
          path: dist/OrderProcessingUtility.exe

